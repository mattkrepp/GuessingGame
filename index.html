<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type = "text/css" href = "style.css">
    <link rel="stylesheet" type = "text/css" href = "bootstrap.min.css">
  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1 and 100.</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <div>
              <input id='player-input' placeholder="###" maxlength=3 autofocus=autofocus></input>
              <button id='submit' type='button' class='btn btn-success'>Go!</button>
            </div>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='hint' type='button' class='btn btn-info'>Hint</button>
            <button id='reset' type='button' class='btn btn-danger'>Reset</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img id='fullstack' src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h3 id='project-by'>Project by Matt Krepp</h3>
          </div>

          <div class='col-sm-4'>
            <img id='grace-hopper' src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
